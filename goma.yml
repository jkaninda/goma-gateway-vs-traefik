gateway:
  log:
    level: error
  entryPoints:
    web:
      address: ":80"
    webSecure:
      address: ":443"
  routes:
    - name: okapi-example
      path: /
      hosts:
       - okapi-example.jkaninda.dev
       - localhost
      target: http://okapi-example:8080
      security:
        forwardHostHeaders: true
        tls:
          skipVerification: true